<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="container-lg h-100 ">
        <div class="row h-100 justify-content-center align-items-center">
            <div class=" col-sm-5  ">
                <div class="card  bg-transparent border-0">
                    <div class="card-body  ">
                        <h5 class="card-title text-center bg-opacity-50 text-primary mb-4">Create a new account</h5>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label text-white"><i class="bi bi-person-fill"></i> Full Name:</label>
                            <input type="text" class="form-control bg-transparent text-white" id="exampleFormControlInput1" placeholder="e.g: mareo loigy">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label text-white"><i class="bi bi-envelope-fill"></i> Email:</label>
                            <input type="email" class="form-control bg-transparent text-white" id="exampleFormControlInput2" placeholder="name@example.com">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label text-white"><i class="bi bi-key-fill"></i> Password:</label>
                            <input type="password" class="form-control bg-transparent text-white" id="exampleFormControlInput3" placeholder="name@example.com">
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-white" for="flexCheckDefault">
                              Remember Me
                            </label>
                          </div>
                          <div class="text-center">
                            <button class="btn btn-primary btn-lg rounded-pill">Register</button>
                        </div>
                        <a href="LogIn.html" class="card-link">Do you have an account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
